name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres-5432:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_INITDB_ARGS: --auth-local=md5 --auth-host=md5 --auth=md5
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 5432:5432

      postgres-7432:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_INITDB_ARGS: --auth-local=scram-sha-256 --auth-host=scram-sha-256 --auth=scram-sha-256
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 7432:5432

      postgres-8432:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_INITDB_ARGS: --auth-local=scram-sha-256 --auth-host=scram-sha-256 --auth=scram-sha-256
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 8432:5432

      postgres-9432:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_INITDB_ARGS: --auth-local=scram-sha-256 --auth-host=scram-sha-256 --auth=scram-sha-256
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 9432:5432

      postgres-10432:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_INITDB_ARGS: --auth-local=md5 --auth-host=md5 --auth=md5
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 10432:5432

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lint (rustfmt)
        run: |
          docker run --rm \
            --network host \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            ghcr.io/postgresml/pgcat-ci:latest \
            bash -c "rustup default stable && cargo fmt --check"

      - name: Lint (clippy)
        run: |
          docker run --rm \
            --network host \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            ghcr.io/postgresml/pgcat-ci:latest \
            bash -c "cargo clippy --all --all-targets"

      - name: Build
        run: |
          docker run --rm \
            --network host \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            ghcr.io/postgresml/pgcat-ci:latest \
            bash -c "cargo build"

      - name: Unit tests
        run: |
          docker run --rm \
            --network host \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            ghcr.io/postgresml/pgcat-ci:latest \
            bash -c "cargo test"

      - name: Integration tests
        run: |
          docker run --rm \
            --network host \
            -v "${{ github.workspace }}:/app" \
            -w /app \
            ghcr.io/postgresml/pgcat-ci:latest \
            bash -c "bash .circleci/run_tests.sh"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
