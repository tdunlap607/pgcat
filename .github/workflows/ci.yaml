name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Start services
        run: docker compose -f .github/docker-compose.ci.yml up -d --wait

      - name: Lint (rustfmt)
        run: |
          docker compose -f .github/docker-compose.ci.yml exec -T ci bash -c "
            rustup default stable &&
            cargo fmt --check
          "

      - name: Lint (clippy)
        run: |
          docker compose -f .github/docker-compose.ci.yml exec -T ci bash -c "
            cargo clippy --all --all-targets
          "

      - name: Build
        run: |
          docker compose -f .github/docker-compose.ci.yml exec -T ci bash -c "
            cargo build
          "

      - name: Unit tests
        run: |
          docker compose -f .github/docker-compose.ci.yml exec -T ci bash -c "
            cargo test
          "

      - name: Integration tests
        run: |
          docker compose -f .github/docker-compose.ci.yml exec -T ci bash -c "
            chmod +x .github/run_tests.sh &&
            bash .github/run_tests.sh
          "

      - name: Cleanup
        if: always()
        run: docker compose -f .github/docker-compose.ci.yml down -v

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
